
<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
		
	<a-marker preset="hiro">
		<a-entity
			gltf-model="url(https://github.com/matheushique/trabalho-facul/blob/main/drill_retopo/scene.gltf)"
			scale="0.02 0.02 0.02"
			position="0 -0 0"
			rotation="-92 0 0">    <!-- horizontal diagonal vertical-->
      <a-animation attribute="position"
              dur="10000"
              from="0 6 3"
              to="0 3 3"
              repeat="indefinite"></a-animation-->
		</a-entity>
    <a-entity
			gltf-model="url(https://github.com/matheushique/trabalho-facul/blob/main/drillbit/scene.gltf)"
			scale="0.003 0.003 0.003"
			position="0 0 0"
      rotation = "180 90 0">
			<a-animation attribute="position"
              dur="10000"
              from="0 2.5 1" 
              to="0 -1 1"
              repeat ="indefinite"></a-animation>
      </a-entity>
    <a-entity  gltf-model="url(https://github.com/matheushique/trabalho-facul/blob/main/tripe.gltf)" position="0 0 1" rotation = "0 90 0" scale="0.3 0.3 0.3" modify-materials></>
    </a-marker>
    <a-marker preset="kanji"> 
      <a-entity
			gltf-model="url(https://github.com/matheushique/trabalho-facul/blob/main/drill_retopo/scene.gltf)"
			scale="0.02 0.02 0.02"
			position="0 -0 0"
			rotation="-92 0 0">    <!-- horizontal diagonal vertical-->
			  <a-animation attribute="position"
              dur="10000"
              from="0 6 3"
              to="0 3 3"
              repeat="indefinite"></a-animation-->
		</a-entity>
    <a-entity
			gltf-model="url(https://github.com/matheushique/trabalho-facul/blob/main/drillbit/scene.gltf)"
			scale="0.003 0.003 0.003"
			position="0 0 0"
      rotation = "180 90 0">
			<a-animation attribute="position"
              dur="10000"
              from="0 2.5 1" 
              to="0 -1 1"
              repeat ="indefinite"></a-animation>
      </a-entity>
      </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
